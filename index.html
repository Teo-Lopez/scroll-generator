<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Splash&family=The+Nautigal&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <article>
        <form class="no-print" id="font-family-form">
          <select id="font-family-selector">
            <option value="Dancing Script">Dancing Script</option>
            <option value="Splash">Splash</option>
            <option value="The Nautigal">The Nautigal</option>
          </select>
          <input id="font-size" type="number" label="Font Size" />
        </form>

        <div class="scroll_container">
          <img class="scroll" src="./parchment.svg" alt="" srcset="" />
          <textarea class="scroll_text" id="scrollText"></textarea>
        </div>
      </article>
    </section>
  </body>
</html>
